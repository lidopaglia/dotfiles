font=monospace:size=11
#pad=10x10 center
dpi-aware=yes

[csd]
size=0
border-width=0

[mouse]
hide-when-typing=yes

[cursor]
style=beam
blink=yes

[colors]
alpha=1.0

## Gruvbox
background=282828
foreground=ebdbb2

## Normal/regular colors (color palette 0-7)
regular0=282828 # black
regular1=cc241d # red
regular2=98971a # green
regular3=d79921 # yellow
regular4=458588 # blue
regular5=b16286 # magenta
regular6=689d6a # cyan
regular7=a89984 # white

## Bright colors (color palette 8-15)
bright0=28374 # bright black
bright1=b4934 # bright red
bright2=8bb26 # bright green
bright3=abd2f # bright yellow
bright4=3a598 # bright blue
bright5=3869b # bright magenta
bright6=ec07c # bright cyan
bright7=bdbb2 # bright white

## dimmed colors (see foot.ini(5) man page)
# dim0=<not set>
# ...
# dim7=<not-set>

## The remaining 256-color palette
# 16 = <256-color palette #16>
# ...
# 255 = <256-color palette #255>

## Misc colors
# selection-foreground=<inverse foreground/background>
# selection-background=<inverse foreground/background>
# jump-labels=<regular0> <regular3>          # black-on-yellow
# scrollback-indicator=<regular0> <bright4>  # black-on-bright-blue
# search-box-no-match=<regular0> <regular1>  # black-on-red
# search-box-match=<regular0> <regular3>     # black-on-yellow
# urls=<regular3>

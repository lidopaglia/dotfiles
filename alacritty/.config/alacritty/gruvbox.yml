color_schemes:

  gruvbox: &gruvbox

    # Default colors
    primary:
      background: '#1d2021' # base
      foreground: '#ebdbb2' # text
      # Bright and dim foreground colors
      dim_foreground: '#ebdbb2' # text
      bright_foreground: '#ebdbb2' # text

      hard contrast: background = '#1d2021'
      soft contrast: background = '#32302f'

    # Cursor colors
    cursor:
      text: '#282828' # base
      cursor: '#d3869b' # purple
    vi_mode_cursor:
      text: '#282828' # base
      cursor: '#fe8019' # orange

    # Search colors
    search:
      matches:
        foreground: '#282828' # base
        background: '#83a598' # subtext0
      focused_match:
        foreground: '#282828' # base
        background: '#b8bb26' # green
      footer_bar:
        foreground: '#282828' # base
        background: '#83a598' # subtext0

    # Keyboard regex hints
    hints:
      start:
        foreground: '#282828' # base
        background: '#fabd2f' # yellow
      end:
        foreground: '#282828' # base
        background: '#83a598' # subtext0

    # Selection colors
    selection:
      text: '#282828' # base
      background: '#ebdbb2' # surface1

    # Normal colors
    normal:
      black:   '#282828' # subtext1
      red:     '#cc241d' # red
      green:   '#98971a' # green
      yellow:  '#d79921' # yellow
      blue:    '#458588' # blue
      magenta: '#b16286' # pink
      cyan:    '#689d6a' # teal
      white:   '#a89984' # surface2

    # Bright colors
    bright:
      black:   '#928374' # subtext0
      red:     '#fb4934' # red
      green:   '#b8bb26' # green
      yellow:  '#fabd2f' # yellow
      blue:    '#83a598' # blue
      magenta: '#d3869b' # pink
      cyan:    '#8ec07c' # teal
      white:   '#ebdbb2' # surface1

    # Dim colors
    dim:
      black:   '#282828' # subtext1
      red:     '#cc241d' # red
      green:   '#98971a' # green
      yellow:  '#d79921' # yellow
      blue:    '#458588' # blue
      magenta: '#b16286' # pink
      cyan:    '#689d6a' # teal
      white:   '#a89984' # surface2

    indexed_colors:
      - { index: 16, color: '#EF9F76' }
      - { index: 17, color: '#F2D5CF' }



colors: *gruvbox


# Import fonts, colors, etc.
import:
  - ~/.config/alacritty/gruvbox.yml

env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'

cursor:
  style:
    shape: Block
    blinking: On
  unfocused_hollow: true

draw_bold_text_with_bright_colors: true

live_config_reload: true

window:
  history: 10000
  multiplier: 3
  opacity: 0.69
  startup_mode: Maximized
  decorations: none
  dynamic_padding: true
  padding:
    x: 25
    y: 10

font:
  normal:
    family: UbuntuMono Nerd Font Mono
    style: Regular
  bold:
    family: UbuntuMono Nerd Font Mono
    style: Bold
  italic:
    family: UbuntuMono Nerd Font Mono
    style: Italic
  size: 16

key_bindings:
  - { key: N,  mods: Shift|Control, action: CreateNewWindow }


# Import fonts, colors, etc.
import:
  - ~/.config/alacritty/fonts.yml
  - ~/.config/alacritty/gruvbox.yml

env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'

cursor:
  style:
    shape: Beam
    blinking: On
  unfocused_hollow: true

draw_bold_text_with_bright_colors: true

live_config_reload: true

window:
  history: 10000
  multiplier: 3
  opacity: 0.95
  startup_mode: Maximized
  decorations: none
  dynamic_padding: true
  padding:
    x: 10
    y: 10

font:
  normal:
    family: SauceCodePro NF
    style: Regular
  bold:
    family: SauceCodePro NF
    style: Bold
  italic:
    family: SauceCodePro NF
    style: Italic
  size: 16

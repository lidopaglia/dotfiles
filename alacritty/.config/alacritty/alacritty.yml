
shell: tmux

env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'

cursor:
  style:
    shape: Block
    blinking: On
  unfocused_hollow: true

colors:
  primary:
    background: '#000000'
  cursor:
    text: '#282828' # base
    cursor: '#d3869b' # purple
  vi_mode_cursor:
    text: '#282828' # base
    cursor: '#fe8019' # orange

draw_bold_text_with_bright_colors: true

live_config_reload: true

window:
  opacity: 0.87
  decorations: none
  dynamic_padding: false
  padding:
    x: 15
    y: 10

font:
  normal:
    family: UbuntuMono Nerd Font
    style: Regular
  bold:
    family: UbuntuMono Nerd Font
    style: Bold
  italic:
    family: UbuntuMono Nerd Font
    style: Italic
  size: 16

key_bindings:
  - { key: N,  mods: Shift|Control, action: CreateNewWindow }
